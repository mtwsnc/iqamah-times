<!DOCTYPE html>
<html>

<head>
  <title>Iqaamah Time Picker</title>
</head>

<body>
  <h1>Iqaamah Time Picker</h1>
  <table id="time-table">
    <thead>
      <tr>
        <th></th>
        <th>Fajr</th>
        <th>Thuhr</th>
        <th>Asr</th>
        <th>Magrib</th>
        <th>Ishaa</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Monday</th>
        <td><input type="time" id="monday-1"></td>
        <td><input type="time" id="monday-2"></td>
        <td><input type="time" id="monday-3"></td>
        <td><input type="time" id="monday-4"></td>
        <td><input type="time" id="monday-5"></td>
      </tr>
      <tr>
        <th>Tuesday</th>
        <td><input type="time" id="tuesday-1"></td>
        <td><input type="time" id="tuesday-2"></td>
        <td><input type="time" id="tuesday-3"></td>
        <td><input type="time" id="tuesday-4"></td>
        <td><input type="time" id="tuesday-5"></td>
      </tr>
      <tr>
        <th>Wednesday</th>
        <td><input type="time" id="wednesday-1"></td>
        <td><input type="time" id="wednesday-2"></td>
        <td><input type="time" id="wednesday-3"></td>
        <td><input type="time" id="wednesday-4"></td>
        <td><input type="time" id="wednesday-5"></td>
      </tr>
      <tr>
        <th>Thursday</th>
        <td><input type="time" id="thursday-1"></td>
        <td><input type="time" id="thursday-2"></td>
        <td><input type="time" id="thursday-3"></td>
        <td><input type="time" id="thursday-4"></td>
        <td><input type="time" id="thursday-5"></td>
      </tr>
      <tr>
        <th>Friday</th>
        <td><input type="time" id="friday-1"></td>
        <td><input type="time" id="friday-2"></td>
        <td><input type="time" id="friday-3"></td>
        <td><input type="time" id="friday-4"></td>
        <td><input type="time" id="friday-5"></td>
      </tr>
      <tr>
        <th>Saturday</th>
        <td><input type="time" id="saturday-1"></td>
        <td><input type="time" id="saturday-2"></td>
        <td><input type="time" id="saturday-3"></td>
        <td><input type="time" id="saturday-4"></td>
        <td><input type="time" id="saturday-5"></td>
      </tr>
      <tr>
        <th>Sunday</th>
        <td><input type="time" id="sunday-1"></td>
        <td><input type="time" id="sunday-2"></td>
        <td><input type="time" id="sunday-3"></td>
        <td><input type="time" id="sunday-4"></td>
        <td><input type="time" id="sunday-5"></td>
      </tr>
    </tbody>
  </table>
  <button id="save-button">
    Save
  </button>
  <button id="refresh-button">Refresh</button>
  <button id="restore-button">Restore</button>
  <label for="html"></label><br>
  <label for="html">Password: </label><br>
  <input type="password" name="Password" id="password-box">
  <div id="message"></div>
  <script src="index.js"></script>
  <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
  <link rel="stylesheet" type="text/css" href="./index.css" />
</body>

</html>
